<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons start>
      <button ion-button (click)="ExitPage()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-grid padding>
  <ion-row id="input-reg">
    <form novalidate [formGroup]="registerForm" (ngSubmit)="register()">
      <ion-list>
        <ion-item>
          <ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" formControlName="repassword" placeholder="Re-Password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="secondary" type="submit" [disabled]="!registerForm.valid" block>Submit</button>
    </form>
  </ion-row>
</ion-grid>
