<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-grid padding>
  <ion-row id="input-auth">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
  </ion-row>
  <ion-row id="navigator">
    <a (click)="CreateAccount()"><strong>Create an account ?</strong></a>
    <button ion-button color="secondary" (click)="Login()">Login</button>
  </ion-row>
</ion-grid>
