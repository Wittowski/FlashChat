<ion-grid padding>
  <ion-row id="segment-header">
    <ion-segment [(ngModel)]="mainmenu">
      <ion-segment-button selected value="profile">
        Profile
      </ion-segment-button>
      <ion-segment-button value="message">
        Message
      </ion-segment-button>
      <ion-segment-button value="contact">
        Contacts
      </ion-segment-button>
    </ion-segment>
  </ion-row>
  <ion-row id="segment-content">
    <div [ngSwitch]="mainmenu">
      <ion-list *ngSwitchCase="'profile'">
        <!--profile-->
        <p>ID : {{id}}</p>
        <p>Username : {{username}}</p>
        <p>Email : {{email}}</p>
        <button ion-button (click)="logout()">Logout</button>
      </ion-list>
      <ion-list *ngSwitchCase="'message'">
        <!--message-->
        <ion-item *ngFor="let contact of contacts">
          <p><strong>{{contact.username}}</strong></p>
          <p>{{contact.email}}</p>
          <p item-right>3:43 pm</p>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'contact'">
        <!--search -->
          <button ion-item *ngFor="let contact of contacts">{{contact.username}}</button>
      </ion-list>
    </div>
  </ion-row>
</ion-grid>
